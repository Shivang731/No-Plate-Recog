<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivang's License Plate Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #3498db;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shivang's License Plate Detector</h1>
        <p>Upload an image containing a license plate to detect and recognize it.</p>

        <div class="upload-area">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="file" accept="image/*" style="display: none;">
                <button type="button" class="btn" onclick="document.getElementById('file').click()">Choose Image</button>
                <p>or drag and drop your image here</p>
                <button type="submit" class="btn">Detect License Plate</button>
            </form>
        </div>

        <div id="result"></div>
    </div>

    <footer>
        <p>Created by Shivang | &copy; 2025</p>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML =
                        `<div style="color: red;">${data.error}</div>`;
                } else {
                    document.getElementById('result').innerHTML =
                        `<h3>Detection Result:</h3>
                         <p><strong>License Plate:</strong> ${data.result}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML =
                    `<div style="color: red;">Error processing image. Please try again.</div>`;
            });
        });
    </script>
</body>
</html>
